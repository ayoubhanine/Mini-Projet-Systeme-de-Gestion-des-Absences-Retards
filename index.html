<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENAA - Gestion des Absences</title>

    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===================== LOGIN PAGE ===================== -->


<!-- ===================== DASHBOARD ===================== -->

    <!-- ===== SIDEBAR ===== -->
    

    <!-- ===== MAIN CONTENT ===== -->
        <!-- ===================== PAGE STATISTIQUES ===================== -->


        <!-- Top bar -->
        <div class="top-bar d-flex justify-content-end align-items-center bg-white shadow p-3 px-4"></div>

        <!-- ===================== PAGE ETUDIANTS ===================== -->
        <section id="pageEtudiants" class="page-content p-5" style="display:none;">
            <h1 class="fs-1 fw-bold mb-4 ">Gestion des Étudiants</h1>

            <!-- Cards -->
            <div class="row g-3 my-3">
                <div class="col-md-4">
                    <div class="card-box">
                        <p>Total Étudiants</p>
                        <h2 id="total">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-box">
                        <p>Étudiants Actifs</p>
                        <h2 id="active">0</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-box">
                        <p>Étudiants Inactifs</p>
                        <h2 id="inactive">0</h2>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between my-3">
                <input id="search" class="form-control w-50" placeholder="Rechercher...">
                <button class="btn btn-primary" onclick="toggleForm()">+ Ajouter un étudiant</button>
            </div>

            <!-- Form -->
            <div id="studentForm" class="form-box d-none">
                <h5>Ajouter un étudiant</h5>
                <input type="hidden" id="index">

                <div class="row">
                    <div class="col-md-4">
                        <input id="nom" class="form-control mb-2" placeholder="Nom complet">
                    </div>
                    <div class="col-md-4">
                        <input id="email" class="form-control mb-2" placeholder="Email">
                    </div>
                    <div class="col-md-4">
                        <input id="groupe" class="form-control mb-2" placeholder="Groupe">
                    </div>
                </div>

                <button class="btn btn-success" onclick="saveStudent()">Enregistrer</button>
                <button class="btn btn-secondary" onclick="toggleForm()">Annuler</button>
            </div>

            <!-- Table -->
            <div class="table-box mt-4">
                <table class="table table-dark table-sm">
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Email</th>
                            <th>Groupe</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable"></tbody>
                </table>
            </div>
        </section>

        <!-- ===================== PAGE PRESENCE ===================== -->
       

        <!-- ===================== PAGE HISTORIQUE ===================== -->


    <!-- ===== DÉTAILS JOUR ===== -->
    

<!-- ===================== SCRIPTS ===================== -->

<script src="script.js"></script>

</body>
</html>
